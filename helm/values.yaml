
image: magalixcorp/policy-agent
failurePolicy: Ignore

# If you don't want to use cert-manager, set useCertManager to false and provide your own certs
useCertManager: true
certificate: ""
key: ""
caCertificate: ""

persistence:
  enabled: true
  claimStorage: 1Gi
  sinkDir: /log
  # storageClassName: standard

config:
  accountId: ""
  clusterId: ""
  admission:
    enabled: true
    sinks:
      fileSystemSink:
        filePath: "/log/result.json"
      k8sEventsSink:
        enabled: true
