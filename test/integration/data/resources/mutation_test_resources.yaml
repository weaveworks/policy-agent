apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-mutation-deployment
  namespace: default
  labels:
    owner: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-mutation-deployment
  template:
    metadata:
      labels:
        app: test-mutation-deployment
    spec:
      containers:
      - name: ubuntu
        image: ubuntu:latest
        command: ["sleep", "100d"]
        securityContext:
          privileged: false
