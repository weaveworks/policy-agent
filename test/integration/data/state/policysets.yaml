apiVersion: pac.weave.works/v2beta3
kind: PolicySet
metadata:
  name: admission-set
spec:
  mode: admission
  filters:
    ids:
    - weave.policies.containers-minimum-replica-count
    - weave.policies.containers-running-in-privileged-mode

---

apiVersion: pac.weave.works/v2beta3
kind: PolicySet
metadata:
  name: audit-set
spec:
  mode: audit
  filters:
    ids:
    - weave.policies.missing-owner-label
    - weave.policies.containers-running-in-privileged-mode
